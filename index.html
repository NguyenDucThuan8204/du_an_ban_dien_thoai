        const API_KEY = "AIzaSyCNguJdQiiAVXkJXf_tbiKAWirjhV_Snz4"; 
        // S·ª≠ d·ª•ng m√¥ h√¨nh flash m·ªõi nh·∫•t v√† API URL c√≥ key
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;

        const userData = {

        const chatHistory = [];

        // Create message element with dynamic classes and return it

            const div = document.createElement("div");

            return div;

        // Generate bot response using API
        const generateBotResponse = async (incomingMessageDiv) => {
            const messageElement = incomingMessageDiv.querySelector(".message-text");
            
            // X√¢y d·ª±ng l·ªãch s·ª≠ chat cho y√™u c·∫ßu API
            chatHistory.push({
                role: "user",
                parts: [{ text: userData.message }, ...(userData.file.data ? [{ inlineData: userData.file }] : [])],
            });
            
            // API request options
            const requestOptions = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: chatHistory
                })
            }

            // H√†m retry v·ªõi exponential backoff
            const fetchWithRetry = async (url, options, maxRetries = 3) => {
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (response.status !== 429) return response; // Success or non-throttling error
                        
                        // Throttling detected (429), wait before retrying
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } catch (error) {
                        // Network error, wait and retry
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
                throw new Error("API call failed after multiple retries.");
            };


            try {
                // Fetch bot response from API
                const response = await fetchWithRetry(API_URL, requestOptions);
                const data = await response.json();

                if (!response.ok) {
                    const errorMessage = data.error?.message || "L·ªói kh√¥ng x√°c ƒë·ªãnh t·ª´ API.";
                    throw new Error(errorMessage);
                }

                // Extract and display bot's response text

                // X·ª≠ l√Ω Markdown th√¥ th√†nh vƒÉn b·∫£n
                messageElement.innerText = apiResponseText.trim();
                
                // Th√™m ph·∫£n h·ªìi c·ªßa model v√†o l·ªãch s·ª≠ chat
                chatHistory.push({
                    role: "model",
                    parts: [{ text: apiResponseText }]
                });
            } catch (error) {
                // Hi·ªÉn th·ªã l·ªói ra giao di·ªán
                messageElement.innerText = `L·ªói: ${error.message}`;
                messageElement.style.color = "#d9534f"; // M√†u ƒë·ªè
            } finally {
                // Reset file data v√† tr·∫°ng th√°i UI
                userData.file = { data: null, mimeType: null };
                incomingMessageDiv.classList.remove("thinking");
                // ƒê·∫£m b·∫£o tin nh·∫Øn ƒë∆∞·ª£c hi·ªÉn th·ªã v√† cu·ªôn xu·ªëng
                chatBody.scrollTo({ behavior: "smooth", top: chatBody.scrollHeight });
            }
        };

        // Handle outgoing user message

                                    ${imageAttachmentHtml}`;

            chatBody.appendChild(outgoingMessageDiv);

            // Show thinking indicator and call API

                chatBody.scrollTo({ behavior: "smooth", top: chatBody.scrollHeight });
                generateBotResponse(incomingMessageDiv);

        };
        
        // Reset File Input function
        function resetFileInput() {
            fileInput.value = "";
            fileUploadWrapper.classList.remove("file-uploaded");
            fileUploadWrapper.querySelector("img").src = "#";
            userData.file = { data: null, mimeType: null };

        // Start main application logic (wrapped in an async IIFE to handle dynamic imports)
        (async () => {
            try {

                // This resolves the 'EmojiMart is not defined' error
                const { Picker } = await import('https://cdn.jsdelivr.net/npm/emoji-mart@5.5.2/dist/emoji-mart.min.js');

                const emojiPickerButton = document.querySelector("#emoji-picker");

                    width: 300,
                });

                emojiPickerContainer.appendChild(picker);

                emojiPickerButton.addEventListener('click', () => {
                    document.body.classList.toggle("show-emoji-picker");
                });
            } catch (e) {
                console.error("L·ªói khi t·∫£i ho·∫∑c kh·ªüi t·∫°o Emoji Picker:", e);
                // V√¥ hi·ªáu h√≥a n√∫t emoji n·∫øu kh√¥ng t·∫£i ƒë∆∞·ª£c
                document.querySelector("#emoji-picker").disabled = true;
            }

            // Global Event Listeners Setup
            
            // Handle Enter key press for sending messages
            messageInput.addEventListener("keydown", (e) => {
                const userMessage = e.target.value.trim();
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault(); 
                    if (userMessage || userData.file.data) {
                        handleOutgoingMessage(e);
                    }
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener("input", (e) => {
                messageInput.style.height = `${initialInputHeight}px`;
                messageInput.style.height = `${messageInput.scrollHeight}px`;
            });

            // Handle file input change event (Advanced with SweetAlert)
            fileInput.addEventListener("change", async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const validImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
                if (!validImageTypes.includes(file.type)) {
                    await Swal.fire({
                        icon: 'error',
                        title: 'L·ªói T·ªáp',
                        text: 'Ch·ªâ ch·∫•p nh·∫≠n file ·∫£nh (JPEG, PNG, GIF, WEBP) cho t√≠nh nƒÉng ƒëa ph∆∞∆°ng th·ª©c.',
                        confirmButtonText: 'OK'
                    });
                    resetFileInput();
                    return;
                }
                
                // X·ª≠ l√Ω t·ªáp
                const reader = new FileReader();
                reader.onload = (e) => {
                    fileUploadWrapper.querySelector("img").src = e.target.result;
                    fileUploadWrapper.classList.add("file-uploaded");
                    const base64String = e.target.result.split(",")[1];
                    
                    // Store file data in userData
                    userData.file = {
                        data: base64String,
                        mimeType: file.type // L∆∞u √Ω: 'mimeType' thay v√¨ 'mime_type' ƒë·ªÉ kh·ªõp v·ªõi API payload
                    };
                    
                    fileInput.value = ""; // Reset file input ƒë·ªÉ c√≥ th·ªÉ ch·ªçn l·∫°i c√πng 1 file
                };

                reader.readAsDataURL(file);
            });

            // Cancel file upload
            fileCancelButton.addEventListener("click", resetFileInput);

            // N√∫t g·ª≠i tin nh·∫Øn
            sendMessageButton.addEventListener("click", (e) => {
                if (messageInput.value.trim() || userData.file.data) {
                    handleOutgoingMessage(e);
                }
            });
            
            // N√∫t m·ªü file input
            document.querySelector("#file-upload").addEventListener("click", (e) => fileInput.click());

        })(); // End of IIFE
    </script>
